[tool.black]
exclude = '.venv'

[tool.poetry]
name = "ai-cat-api"
version = "0.1.0"
description = ""
authors = ["keitakn <keita.koga.work@gmail.com>"]
readme = "README.md"
packages = [{include = "ai_cat_api"}]

[tool.poetry.dependencies]
python = "^3.11"
uvicorn = "^0.24.0.post1"
fastapi = "^0.105.0"
openai = "^1.3.8"
flake8 = "^6.0.0"
black = "^23.3.0"
tiktoken = "^0.5.2"
asyncio = "^3.4.3"
aiomysql = "^0.2.0"
pytest = "^7.4.1"
pytest-asyncio = "^0.23.2"
mypy = "^1.5.1"
asyncstdlib = "^3.10.9"
pytest-env = "^1.1.1"
pytest-xdist = "^3.5.0"
httpx = "^0.26.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
env = [
    "IS_TESTING=1",
]
addopts = "-n auto"

[tool.mypy]
files = "src/"
python_version = "3.11"
ignore_missing_imports = true
